<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles/main.css">
    <title>LocalsTemp</title>
</head>
<body class="bg-dark">
    
    <section id="home">
        <div class="container mt-5">

            <div class="row">
                <h2 class="text-center logo">
                    <i class="bi bi-cloud-haze2"></i>LocalsTemp
                </h2>
            </div>
    
            <div id="search" class="row my-5">
                <div class="container">
                    <input id="inputCidade" type="text" class="form-control" placeholder="Type a location" required>
                    <button class="btn btn-primary" id="btnBuscar">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center align-items-center" id="details">
                    <ul class="text-start" id="list">
                        <li class="d-flex gap-1">
                            <i class="bi bi-geo-alt-fill d-none"></i>
                            <p class="item-text"></p>
                        </li>

                        <li class="d-flex gap-1">
                            <i class="bi bi-thermometer-half d-none"></i>
                            <p class="item-text"></p>
                        </li>

                        <li class="d-flex gap-1">
                            <i class="bi bi-calendar-event d-none"></i>
                            <p class="item-text"></p>
                        </li>

                        <div class="spinner-border d-none" role="status">
                            <span class="sr-only"></span>
                          </div>

                    </ul>
                    <p id="message"></p>
                </div>
            </div>
    
        </div>
    </section>

    <footer class="position-fixed bottom-0 left-0 w-100 py-3">
        <p class="text-center">Developed by mtz - 2024</p>
    </footer>

<script src="./dist/scripts/main.js"></script>
</body>
</html>
